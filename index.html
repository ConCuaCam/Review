<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starter</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <script src="https://kit.fontawesome.com/814753d43a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <sec class="review">
                <header>
                    <h1>Our Reviews</h1>
                    <hr>
                </header>
                <div class="form">
                    <div class="img-container">
                        <i class="fa-solid fa-quote-right"></i>
                        <img src="./assets/img/person.jpg" alt="person" class="person-img">
                        <div class="background-img"></div>
                      </div>
                    <h3 class="person-name">Susan Smith</h3>
                    <p class="job">WEB DEVELOPER</p>
                    <p class="info">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>
                    <div class="slider">
                        <button class="next-btn"><i class="fa fa-chevron-left"></i></button>
                        <button class="prev-btn"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <button class="random-btn">Surprise Me</button>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
